<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banjo Frog</title>
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css" />
  <link rel="stylesheet" type="text/css" href="./stylesheets/styling.css" />
</head>
<body>
  <div class="background-image">
    <img 
    src="assets/images/curtain1.jpg" 
    alt="background_image"
    class="background"  
    >
  </div>
  <script type="application/javascript" src="./dist/main.js"></script>
  <button id="play">
    <img 
      src="assets/images/FINAL_LOGO.png" 
      alt="Banjo Frog" 
      class="banjo-frog-logo"
      id="big-logo"
    >
    <img 
      src="assets/images/playbutton.png" 
      alt="play" 
      class="play-button"
      id="play-button"
    >
    <img 
      src="assets/images/pausebutton.png" 
      alt="pause" 
      class="pause-button"
      id="play-button"
    >
  </button>
  <div class="canvi">
    <canvas class="canvas"></canvas>
  </div>
</body>
</html>
